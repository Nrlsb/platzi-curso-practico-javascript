<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso Practico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto miden cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" >
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form action="">
            <label for="InputTriangulo">
                Escribe cuanto miden cada lado de tu triangulo:
            </label>
            <input id="InputTrianguloLado1" type="number" placeholder="Lado1">
            <input id="InputTrianguloLado2" type="number" placeholder="Lado2">
            <input id="InputTrianguloBase" type="number" placeholder="Base">
            <input id="InputTrianguloAltura" type="number" placeholder="Altura">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button>
            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular la altura
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el diametro, perimetro y area de un circulo</h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuanto mide el radio de tu circulo:
            </label>
            <input id="InputCirculo" type="number" >
            <button type="button" onclick="calcularDiametroCirculo()">
                Calcular el diametro
            </button>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>
    <script src="./fijuras.js"></script>
</body>
</html>
